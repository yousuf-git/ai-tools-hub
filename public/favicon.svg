<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="4" y="4" width="120" height="120" rx="24" fill="url(#grad1)"/>
  
  <!-- AI Sparkle/Star icon -->
  <g fill="white">
    <!-- Main vertical line -->
    <rect x="60" y="28" width="8" height="72" rx="4"/>
    <!-- Main horizontal line -->
    <rect x="28" y="60" width="72" height="8" rx="4"/>
    <!-- Diagonal line 1 -->
    <rect x="60" y="60" width="8" height="50" rx="4" transform="rotate(45 64 64)"/>
    <!-- Diagonal line 2 -->
    <rect x="60" y="60" width="8" height="50" rx="4" transform="rotate(-45 64 64)"/>
    
    <!-- Small accent circles -->
    <circle cx="64" cy="28" r="5" fill="white"/>
    <circle cx="64" cy="100" r="5" fill="white"/>
    <circle cx="28" cy="64" r="5" fill="white"/>
    <circle cx="100" cy="64" r="5" fill="white"/>
  </g>
</svg>
